name: WSO2 MI CI/CD Pipeline

# Kích hoạt pipeline mỗi khi có code push lên nhánh main
on:
  push:
    branches:
      - main

# Cấp quyền cho GitHub Actions được phép ghi (push) image vào GitHub Packages (GHCR)
permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone toàn bộ mã nguồn từ repo về máy chủ GitHub
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 2. Cài đặt Java 11 (Phiên bản khuyên dùng cho WSO2 MI 4.2.0)
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      # 3. Build project WSO2 để tạo ra file BankInfo_1.0.0.car trong thư mục target/
      - name: Build with Maven
        run: mvn clean install -Dmaven.test.skip=true

      # 4. Đăng nhập vào GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5: Chuyển tên owner thành chữ thường
      - name: Convert repository owner to lowercase
        run: echo "REPO_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> ${GITHUB_ENV}

      # 6. Build Docker Image dựa trên Dockerfile của bạn và Push lên GHCR
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Đặt tên image theo định dạng: ghcr.io/tên-user-của-bạn/tên-repo:latest
          tags: ghcr.io/${{ github.repository_owner }}/bankinfo-mi:latest